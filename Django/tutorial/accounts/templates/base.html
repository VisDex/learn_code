


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    {% block head %}
    <meta charset="UTF-8">
    <title>Base</title>

    {% endblock %}
</head>
<body>
    <br />
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/account/login/">Social Network</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse">
              {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link" href="/home/">Home</a>
                </li>
                 <li>
                    <a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a>
                </li>
                 <li>
                    <a class="nav-link" href="/account/profile/edit">Edit Profile</a>
                </li>
                 <li>
                    <a class="nav-link" href="/account/change-password">Change Password</a>
                </li>
            </ul>
              <ul class="nav navbar-nav navbar-right">
                    <li>
                    <a class="nav-link" href="/account/logout">LogOut</a>
                </li>
              </ul>
              {% else %}
              <ul class="navbar-nav mr-auto">

                  <li>
                    <a class="nav-link" href="{% url 'accounts:reset_password' %}">Password Reset</a>
                </li>
            </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                    <a class="nav-link" href="/account/login/">Login</a>
                     </li>
                    <li>
                      <a class="nav-link" href="/account/register/">Register</a>
                    </li>
              </ul>
            {% endif %}
          </div>
        </nav>
    </div>
    {% block body %}
    {% endblock%}
</body>
 <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
